<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>item_ask</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/item_ask/item_ask_style.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
</head>

<body>
<script type="text/javascript" th:src="@{/bootstrap.js}"></script>

<header>
    <div class="container text-center">
        <div class="row">
            <div class="col"></div>
            <div class="col-6"><span id="banner">U.T.T Developer</span></div>
            <div class="col" id="login"><a th:if="${user} == null" th:text="로그인" th:href="@{/login}">로그인 </a>
                <a th:unless="${user} == null" th:text="로그아웃" th:href="@{/logout}">로그아웃 </a>| <a th:href="@{/user/join}">회원가입</a></div>
        </div>
        <div class="searchArea">
            <form><input type="search" placeholder="원하는 상품을 검색해주세요"></form>
        </div>
        <div id="catenav">
            <nav>
                <ul>
                    <li><a th:href="@{/home/clothes}">의류</a></li>
                    <li><a th:href="@{/home/beauty}">뷰티</a></li>
                    <li><a th:href="@{/home/bagWallet}">가방/지갑</a></li>
                    <li><a th:href="@{/home/accessories}">액세사리</a></li>
                    <li><a th:href="@{/home/shoes}">신발</a></li>
                </ul>
            </nav>
        </div>

    </div>

</header>
<div class="container text-center">
    <div class="row"></div>
    <div class="col-3">

    </div>
    <div class="col-xxl-6">
        <h2>문의하기</h2>
        <form th:action="@{/item/inquiry}" method="post" th:object="${itemInquiryForm}">
            <input type="hidden" name="itemId" th:value="${itemId}" >
            <div class="Atitle"><span>제목</span> <input th:field="*{title}" id="titleinput"></div>
            <label for="contentinput" class="form-label">문의 내용</label>
            <textarea th:field="*{content}"class="form-control" id="contentinput" rows="3"></textarea>
            <input type="submit" value="올리기" id="submitbutton">
        </form>

    </div>
    <div class="col-3">

    </div>

</div>


</body>

</html>
