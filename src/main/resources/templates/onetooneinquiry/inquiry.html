<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" th:href="@{/yunju_style.css}">
    </head>
    <body>
        <header>
            <div class="banner">
                <a th:href="@{/home}">
                    <h1>우당탕탕 개발자</h1>
                </a>
            </div>
        </header>

        <div class="inquiryBox">
            <div class="inquiryBox1">
                <h3>1:1 문의하기</h3>
                <button th:onclick="|location.href='@{/inquiry-form}'|" type="button" class="btn_black_inquiry_btn1">1:1 문의하기</button>

            </div>
            <div class="inquiryBox2">
                <h3>문의 내역</h3>
                <p th:if="${inquiryList.size} == 0">문의 내역이 없습니다</p>
                <div th:each="inquiry : ${inquiryList}">
                    <a style="color:black;" th:href="@{/inquiry/}+${inquiry.id}"
                       th:text="'['+${inquiry.id}+']'+${inquiry.user.userName}+'님의 문의  '"+>
                       <span th:text="${inquiry.registerDate}">
                       </span>
                    </a>

                </div>
            </div>
        </div>
        

        <footer>
            <div class="footerBox">
                <div class="inquiry">
                    <h3>문의</h3>
                    <ul>
                        <li><a th:href="@{/notices}">공지사항</a></li>
                        <li><a th:href="@{/inquiries}">1:1문의</a></li>
                    </ul>
                </div>
                <div class="cs">
                    <h3>고객센터</h3>
                    <ul>
                        <li>전화: 0000-0000</li>
                        <li>메일: 0000@gmail.com</li>
                        <li>평일 10:00 ~ 17:00</li>
                    </ul>
                </div>
                <div class="box">
                    
                </div>
            </div>
        </footer>

        <script th:scr="@{/script.js}"></script>
    </body>

</html>
