<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>loginpage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/loginpage/login_style.css?version=1}">

</head>

<body class="container">
<script type="text/javascript" src="fetchTest.js"></script>
<script type="text/javascript" src="C:/Users/llimsoo/Desktop/Project/bootstrap-4.4.1-dist/bootstrap-4.4.1-dist/js/bootstrap.js"></script>
<script type="text/javascript" src="login.js"></script>
<header>
    <div class="container text-center">
        <div>
            <div class="col"></div>
            <div class="col-6"><span id="banner">U.T.T Developer</span></div>
            <div class="col" id="login"></div>
        </div>
        <div class="searchArea">
            <form><input type="search" placeholder="원하는 상품을 검색해주세요"></form>
        </div>
        <div id="catenav">
            <nav>
                <ul>
                    <li><a th:href="@{/home/clothes}">의류</a></li>
                    <li><a th:href="@{/home/beauty}">뷰티</a></li>
                    <li><a th:href="@{/home/bagWallet}">가방/지갑</a></li>
                    <li><a th:href="@{/home/accessories}">액세사리</a></li>
                    <li><a th:href="@{/home/shoes}">신발</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>
<form class="wholelogin" th:object="${loginForm}" th:action="@{/login}" method="post" >
    <div id="all">
        <div></div>
        <div class="login">
            <input th:text="${loginForm.userId}" th:field="*{userId}" type="text" id='id' placeholder="ID">
            <input th:field="*{password}" type="password" id="pw" placeholder="PW">


        </div>

        <button type="submit" class="btn btn-outline-dark" onclick="loginalret()">로그인</button>

    </div>

    <div th:if="${error}" th:text="${msg}" id="loginalret">아이디 또는 비밀번호를 잘못입력했습니다.<br>입력하신 내용을 다시 확인해주세요.</div>

</form>
<div class="cols">
    <div class="row">
        <div></div>
        <a th:href="@{/users/find}" class="col1">
            아이디 찾기
        </a>
        <a th:href="@{/users/find}" class="col1">
            비밀번호 찾기
        </a>
        <a th:href="@{/user/join}" class="col">
            회원가입
        </a>
        <div></div>
    </div>
</div>



</body>

<script th:inline="javascript">

    var errors = [[ ${errors} ]];
    if(errors != null ) {
        alert(errors[0]);
    }
</script>

</html>
