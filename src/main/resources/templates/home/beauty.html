<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" th:href="@{beauty_style.css}">
    </head>
    <body>
        <header>
            <img src="images/banner.png"><br><br/>
            <div class="searchArea">
                <form>
                    <input type="search" placeholder="원하는 상품을 검색해주세요">
                </form>
            </div>


            <nav>
                <ul>
                    <li><a th:href="@{/clothes}">의류</a></li>
                    <li><a th:href="@{/beauty}">뷰티</a></li>
                    <li><a th:href="@{/bagWallet}">가방/지갑</a></li>
                    <li><a th:href="@{/accessories}">액세사리</a></li>
                    <li><a th:href="@{/shoes}">신발</a></li>
                </ul>
            </nav>
        </header>
            
        <div class="homeItems">
            <!--인기상품-->
            <div class="hotItems">
                <h3>인기상품</h3>
                <div th:each="item : ${hotItems}" class="item">
                    <img th:src="@{img/item/}+${item.img[0]}+'.jpg'">
                    <div class="itemWrap">
                        <h4 th:text="${item.seller.name}">#쇼핑몰 이름입니다#</h4>
                        <h4 th:text="${item.name}">#상품 이름입니다#</h4>
                    </div>
                    <h4 th:text="${item.price}">#상품 가격입니다#</h4>

                </div>
            </div>
            <!--전체상품-->
            <div class="Items">
                <h3>전체상품</h3>
                <div class="item" th:each="item : ${items}">
                    <img th:src="@{img/item/}+${item.img[0]}+'.jpg'">
                    <div class="itemWrap">
                        <h4 th:text="${item.seller.name}">#쇼핑몰 이름입니다#</h4>
                        <h4 th:text="${item.name}">#상품 이름입니다#</h4>
                    </div>
                    <h4 th:text="${item.price}">#상품 가격입니다#</h4>
                </div>
            </div>
        </div>
        <footer>
            <div class="footerBox">
                <div class="inquiry">
                    <h3>문의</h3>
                    <ul>
                        <li><a href="">공지사항</a></li>
                        <li><a href="">1:1문의</a></li>
                    </ul>
                </div>
                <div class="cs">
                    <h3>고객센터</h3>
                    <ul>
                        <li>전화: 0000-0000</li>
                        <li>메일: 0000@gmail.com</li>
                        <li>평일 10:00 ~ 17:00</li>
                    </ul>
                </div>
            </div>
        </footer>
    </body>

</html>
