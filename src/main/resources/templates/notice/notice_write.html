<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/yunju_style.css}">
</head>
<body>
<header>
    <div class="banner">
        <a th:href="@{/home.html}">
            <h1>우당탕탕 개발자</h1>
       </a>
    </div>
</header>

<div class="inquiryBox">
    <h2>공지 작성하기</h2>
    <form th:action="@{/notices}" method="post" th:object="${noticeForm}" enctype="multipart/form-data">
        <div class="inquiryBox1">
            <h3>공지 제목</h3>
            <input th:field="*{title}" class="inquiry_contents" size="2000" placeholder="내용을 입력해주세요(2,000자 이내)" onfocus="this.placeholder=''" onblur="this.placeholder='내용을 입력해주세요(2,000자 이내)'" style="height 50px">
            <br>

            <div class="inquiryType2"></div>
        </div>
        <div class="inquiryBox2">
            <h3>공지 내용</h3>
            <input th:field="*{content}" class="inquiry_contents" size="2000" placeholder="내용을 입력해주세요(2,000자 이내)" onfocus="this.placeholder=''" onblur="this.placeholder='내용을 입력해주세요(2,000자 이내)'" >
            <br>
            <input type="file" id="pic_upload" class="pic_upload" accept="img/*" required multiple style="margin:0px 0px 30px 30px">
        </div>
        <button type="submit" class="btn_black_inquiry_write">공지 등록하기</button>
    </form>


</div>


<footer>
    <div class="footerBox">
        <div class="inquiry">
            <h3>문의</h3>
            <ul>
                <li><a th:href="@{/notice}">공지사항</a></li>
                <li><a th:href="@{/inquiry}">1:1문의</a></li>
            </ul>
        </div>
        <div class="cs">
            <h3>고객센터</h3>
            <ul>
                <li>전화: 0000_0000</li>
                <li>메일: 0000@gmail.com</li>
                <li>평일 10:00 ~ 17:00</li>
            </ul>
        </div>
        <div class="box">

        </div>
    </div>
</footer>

<script th:scr="@{/script.js}"></script>
</body>

</html>
