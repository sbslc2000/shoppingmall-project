<!DOCTYPE html>
<html lang="ko">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="yunju_style.css">
    </head>
    <body>
        <header>
            <div class="banner">
                <h1>우당탕탕 개발자</h1>
                <a href="home.html"></a>
            </div>
            <div class="searchArea">
                <form>
                    <input type="search" placeholder="원하는 상품을 검색해주세요">
                </form>
            </div>

            <form action="#" name="#" method="get">
                <fieldset style="width:150px">
                    <div class="form_wrap">
                        <h3>교환 사유</h3>
                        <div class="info_checkbox">
                            <input type="checkbox" name="exchange_reason" value="color_size" id="color_size" onclick='checkOnlyOne(this)'>
                            <label for="color_size">
                                <p>색상/사이즈 변경</p>
                            </label>
                            <input type="checkbox" name="exchange_reason" value="order_mistake" id="order_mistake" onclick='checkOnlyOne(this)'>
                            <label for="order_mistake">
                                <p>주문 실수</p>
                            </label>
                            <input type="checkbox" name="exchange_reason" value="defective" id="defective" onclick='checkOnlyOne(this)'>
                            <label for="defective">
                                <p>파손 및 불량</p>
                            </label>
                            <input type="checkbox" name="exchange_reason" value="wrong_delivery" id="wrong_delivery" onclick='checkOnlyOne(this)'>
                            <label for="wrong_delivery">
                                <p>오배송</p>
                            </label>
                        </div>
                    </div>
                    
                    <div class="form_wrap">
                        <h3>상세 사유 입력</h3>
                        <input class="inquiry_contents" size="2000" placeholder="내용을 입력해주세요(2,000자 이내)" onfocus="this.placeholder=''" onblur="this.placeholder='내용을 입력해주세요(2,000자 이내)'" name="inquiry_contents" style="margin-top:20px;">
                        <br>
                        <input type="file" id="pic_upload" class="pic_upload" accept="img/*" required multiple style="margin:0px 0px 30px 30px">
                    <button onclick="location.href='#.html'" type="button" class="btn_black_inquiry_write">문의 등록하기</button>
                    </div>

                    <div class="form_wrap">
                        <h3>상품 수거</h3>
                        <div class="info_checkbox">
                            <input type="checkbox" name="collection_method" value="collection_request" id="collection_request" onclick='checkOnlyOne(this)'>
                            <label for="collection_request">
                                <p>수거 요청</p>
                            </label>
                            <input type="checkbox" name="collection_method" value="self_collection" id="self_collection" onclick='checkOnlyOne(this)'>
                            <label for="self_collection">
                                <p>직접 발송</p>
                            </label>
                        </div>
                    </div>

                    <div class="form_wrap">
                        <h3>수거지</h3>
                        <div class="info">
                            <div class="name">
                                <span>이름 <span id="recipient_name"> </span></span>
                                <input type="text" class="form-control" id="nameinput">
                            </div>
                            <div class="phone">
                                <span>연락처 <span id="recipient_phone"></span></span>
                                <input type="text" class="form-control" name="phone" id="phoneinput" placeholder="(-없이 입력)">
                            </div>
                            <div class="zipcode">
                                <span>우편번호</span> <span id="zipcode"> </span></span>
                                <button type="button" class="btn btn-outline-primary" id="findnum" onclick="location.href='home.html'">우편번호 찾기</button></a>
                            </div>
                            <div class="address">
                                <span>주소</span>
                                <input type="text" class="form-control" placeholder="" id="address"><br>
                            </div>
                            <div class="address_detail">
                                <span>상세주소</span>
                                <input type="text" class="form-control" placeholder="상세주소를 입력해주세요" id="detailaddress">
                            </div>
                            <div class="request">
                                <span>요청사항</span>
                                <input type="text" class="form-control" placeholder="요청사항을 입력해주세요" id="request">
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <footer>
            <div class="footerBox">
                <div class="inquiry">
                    <h3>문의</h3>
                    <ul>
                        <li><a href="">공지사항</a></li>
                        <li><a href="inquiry.html">1:1문의</a></li>
                    </ul>
                </div>
                <div class="cs">
                    <h3>고객센터</h3>
                    <ul>
                        <li>전화: 0000-0000</li>
                        <li>메일: 0000@gmail.com</li>
                        <li>평일 10:00 ~ 17:00</li>
                    </ul>
                </div>
                <div class="box">
                    
                </div>
            </div>
        </footer>

        <script scr="script.js">
            document.onselectstart=function(){
                return false;
            }

            function checkOnlyOne(element) {
                
                const checkboxes 
                = document.getElementsByName("exchange_reason");

                checkboxes.forEach((cb) => {
                    cb.checked = false;
                })
                element.checked = true;
                
            }
        </script>
    </body>

</html>
