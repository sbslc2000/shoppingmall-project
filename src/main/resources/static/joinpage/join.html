<!DOCTYPE html>
<html>

<head>
    <title>joinpage</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="join_style.css">


</head>


<body class="container">
     <script type="text/javascript" src="bootstrap.js"></script>
    <script type="text/javascript" src="join.js"></script>
    <h2>SHOPPING MALL</h2>
    <div class="container text-center">
        <div class="row align-items-start">
            <div class="col-4">
            </div>
            <div class="col-md-3">
                <h1>회원가입</h1>
            </div>

        </div>
    </div>
    <form action="" accept-charset="utf-8" method="post">
        <div class="cols">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-3">
                    <span>아이디</span>
                    <input type="text" name="userId" class="form-control" id="idinput" placeholder="영문 소문자, 숫자만 사용 가능">
                    <span id="warnid"><br></span>
                </div>
                <div class="col-2" id="doublecheck">

                    <button type="btton" onclick=" " class="btn btn-outline-primary" id="doublebtn">중복확인</button>
                </div>
            </div>


            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <span>비밀번호</span>
                    <input type="password" name="password" class="form-control" id="pw1" placeholder="숫자, 영문, 특수문자(!@#$)포함 8자리 이상" onchange="checkpw()">
                    <div id="pw1warn"><br></div>

                    <span>비밀번호 확인</span>
                    <input type="password" class="form-control" id="pw2" onchange="samePW()">
                    <div id="pw2warn"><br></div>

                    <span>이름 <span id="warnname"> </span></span>
                    <input type="text" class="form-control" id="nameinput">
                    <div>생년월일 <span id="warnbirth"></span></div>
                </div>
            </div>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-1"><input type="text" id='year' class="form-control" placeholder="년(4자)"></div>

                <div class="col-1">

                    <select id="monthselect" class="form-select">
                                <option selected>월</option>
                                <script>
                                    i=1;
                                    while(i<13){
                                        document.write('<option value='+i+'>'+i+'</option>');
                                    i=i+1;
                                    }
                                </script>
                                
                        </select>

                </div>

                <div class="col-1">
                    <select id='dayselect' class="form-select">
                                <option selected>일</option>
                                <script>
                                    var elem = document.getElementById("monthselect");
                                    if (elem.value=='2'){
                                        i=1;
                                        while(i<30){
                                            document.write('<option value='+i+'>'+i+'</option>');
                                            i=i+1;
                                        }                               
                                    }else if(elem.value=='1'|| elem.value=="3"||elem.value=="5"||elem.value=='7'|| elem.value=="8"||elem.value=="10"||elem.value=="12"){
                                        i=1;
                                        while(i<32){
                                            document.write('<option value='+i+'>'+i+'</option>');
                                            i=i+1;
                                        }    
                                    }
                                    else{i=1;
                                        while(i<31){
                                            document.write('<option value='+i+'>'+i+'</option>');
                                            i=i+1;
                                        }    
                                    }
                                </script>

                                
                                </select>

                </div>

            </div>

            <div class="row">
                <div class="col-4"></div>
                <div class="col-3" style="margin-top:25px">
                    <div>휴대폰 <span id="warnphone"></span></div>
                    <input type="text" class="form-control" name="phone" id="phoneinput" placeholder="(-없이 입력)">

                </div>
            </div>

            <div class="row">
                <div class="col-4"></div>
                <div class="col-2">
                    <div>우편번호(선택) </div>
                    <input type="text" class="form-control" id="addnuminput">

                </div>
                <div class="col-2">

                    <a href="">
                        <button type="button" class="btn btn-outline-primary" id="findnum">우편번호 찾기</button></a>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-3">
                    <div>주소(선택) </div>
                    <div id="addinput">
                        <input type="text" class="form-control" placeholder="주소" id="address">
                        <input type="text" class="form-control" placeholder="상세주소" id="detailaddress">
                    </div>

                    <div style="margin-top:25px;">이메일 <span id="warnmail"></span></div>
                </div>
            </div>

            <div class="row">
                <div class="col-4"></div>
                <div class="col-2"><input type="text" id="mailinput" name="email" class="form-control" placeholder="이메일"></div>
                <div class="col-2">
                    <select name class="form-select">
                        <option selected>직접입력</option>
                        <option value="@naver.com">@naver.com</option>
                        <option value="@gmail.com">@gmail.com</option>
                        <option value="@daum.net">@daum.net</option>
                        <option value="@hanmail.net">@hanmail.net</option>
                        <option value="@kakao.com">@kakao.com</option>
                        <option value="@nate.com">@nate.com</option>
                    </select>
                </div>

            </div>

            <div class="row">
                <div class="col-4"></div>
                <div class="col">

                    <div class="form-check">

                        <input class="form-check-input" type="checkbox" value="" id="agreeform">
                        <label class="form-check-label" for="agreeform">
               광고 SMS 및 메일 수신 동의 (선택)
            </label>
                        <br>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-5"></div>
                <div class="col-5">
                    <button type="button" class="btn btn-outline-primary" id="joinbutton" onclick="checkblank()">가입하기</button>
                </div>
            </div>

        </div>
    </form>



</body>

</html>
