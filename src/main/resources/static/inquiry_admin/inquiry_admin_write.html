        <script scr="script.js">

        function categoryChange(s) {


            var a = ["배송일정","누락/사고","기타"];
            var b = ["결제수단", "영수증", "주문 변경", "환불","기타"];
            var c = ["교환","반품", "기타"];
            var d=["회원정보 수정","탈퇴","기타"];
            var e=["포인트","기타"];
            var target = document.getElementById("inquiry_type2");
 
            if(s.value == "a") var s = a;
            else if(s.value == "b") var s = b;
            else if(s.value == "c") var s = c;
            else if(s.value == "d") var s = d;
            else if(s.value == "e") var s = e;
 
            target.options.length = 0;
 
            for (x in s) {
            var opt = document.createElement("option");
            opt.value = s[x];
            opt.innerHTML = s[x];
            target.appendChild(opt);
            }    
        }
